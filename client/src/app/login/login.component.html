
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor, insira um utilizador válido!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Utilizador" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor, insira uma palavra chave válida!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Palavra Chave" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>lembrar de mim</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot">Esqueceu a palavra chave</a>
          <button nz-button class="login-form-button" [nzType]="'primary'">Login</button>
        </nz-form-control>
      </nz-form-item>
    </form>
